<html>
    <head>
        <title>Hannahmoji</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=1000, user-scalable=0">

        <link rel="stylesheet" href="index.css">

        <script src="tagcanvas.min.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="container">
            <div class="emoji">
                <img width="398" height="398"
                     class="emoji__image"
                     srcset="https://render.bitstrips.com/v2/cpanel/20011475-191405008_41-s5-v1.png?transparent=1&palette=1,
                             https://render.bitstrips.com/v2/cpanel/20011475-191405008_41-s5-v1.png?transparent=1&palette=1&scale=2 2x">
                <div class="emoji__title">
                    I love the internet
                </div>
                <div class="emoji__description">
                    hanging out with a globe that is wearing a sash that says "internet"
                </div>
            </div>
            <div class="search">
                <input type="text" class="search__input" placeholder="Search...">
            </div>
        </div>
    </body>
</html>
